<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body  bgcolor="#424242"> 

    <table  border="2" align="center" cellspacing="8" cellpadding="10" bgcolor="#646464" height="100">
       
        <thead colspan="3">
            <tr bgcolor="#acacac" align="center" >
                <th colspan="3">VENDAS</th>
            </tr>
        </thead>

        <tr bgcolor="#acacac" align="center">    
            <th>Nome</th>
            <th>Tel</th>
            <th>CPF</th>
        </tr>
        

        <tbody>
        <tr bgcolor="#acacac" align="center">
            <td>Bruno</td>
            <td>(xx) xxxxx-xxxx</td>
            <td>xxx.xxx.xxx-xx</td>
        </tr>
        </tbody>

        <tfoot>
        <tr bgcolor="#acacac" align="center">
            <td>Paulinho</td>
            <td>(xx) xxxxx-xxxx</td>
            <td>xxx.xxx.xxx-xx</td>
        </tr>
        </tfoot>
    </table>

    <br>
    <br>
        <table  border="2" align="center" bgcolor="#646464" height="400" width="400">

        <tr  bgcolor="YELLOW" align="center"  >
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>

        
        <tr bgcolor="#d3d3d3" align="center" >
            <th bgcolor="red">E</th>
            <th colspan="2" rowspan="2" >Z</th>
            
            <th bgcolor="white">E</th>
        </tr>

        
        <tr   bgcolor="#acacac" align="center" >
            <th bgcolor="white">K</th>
            <th  bgcolor="red">F</th>
        </tr>

        <tr  bgcolor="#00ff00" align="center"  >
            <th>J</th>
            <th>I</th>
            <th>H</th>
            <th>G</th>
        </tr>

        </table>
</body>
</html>
